    <html>
        <head>
            <title>JS and HTML5 Rule</title>
            <script>
				var isPlay = false;
				var midvalue = 70;
				document.addEventListener('DOMContentLoaded', function(){
					var v = document.getElementById('v');
					var canvas = document.getElementById('c');
					var context = canvas.getContext('2d');
					var back = document.createElement('canvas');
					var backcontext = back.getContext('2d');
					var cw,ch;
					v.addEventListener('play', function(){
						cw = v.clientWidth;
						ch = v.clientHeight;
						canvas.width = cw;
						canvas.height = ch;
						back.width = cw;
						back.height = ch;
						draw(v,context,backcontext,cw,ch);
					},false);
				},false);
				function changemid(){
						var temp = document.getElementById('i');
						midvalue = temp.value;
						if(midvalue>255)
							midvalue = 255;
						if(midvalue<0)
							midvalue = 1;
					}
				function draw(v,c,bc,w,h) {
					if(v.paused || v.ended) return false;
					// First, draw it into the backing canvas
					bc.drawImage(v,0,0,w,h);
					// Grab the pixel data from the backing canvas
					var idata = bc.getImageData(0,0,w,h);
					var data = idata.data;
					// Loop through the pixels, turning them grayscale
					for(var i = 0; i < data.length; i+=4) {
						var r = data[i];
						var g = data[i+1];
						var b = data[i+2];
						var brightness = (r+g+b)/3;
						data[i] = brightness;
						data[i+1] = brightness;
						data[i+2] = brightness;
					}
					var Gx,Gy;
					var data2 = data;
					for(var i = 1;i<h;i++)
					{
						for(var j=1;j<w;j++)
						{
							var location = i*w*4+j*4;
							Gx = 1/4*(-data[location-w*4-4] + data[location-w*4+4] - 2*data[location-4] + 2*data[location+4] - data[location+w*4-4]+data[location+w*4+4]);
							Gy = 1/4*(-data[location-w*4-4] - 2*data[location-w*4] - data[location-w*4*4+4] + data[location+w*4-4] + 2*data[location+w*4] + data[location+w*4+4]);
							var temp = Math.sqrt(Gx*Gx+Gy*Gy);
							data2[location] = temp;
							data2[location+1] = temp;
							data2[location+2] = temp;
						}
					}
					for(var i = 0; i < data.length; i+=4) {
						if(data[i]<midvalue)
						{
							data2[i] = 0;
							data2[i+1] = 0;
							data2[i+2] = 0;
							data2[i+3] = 255;
						}
						else
						{
							data2[i] = 255;
							data2[i+1] = 255;
							data2[i+2] = 255;
							data2[i+3] = 100;
						}
					}
					idata.data = data2;
					// Draw the pixels onto the visible canvas
					c.putImageData(idata,0,0);
					// Start over!
					console.log(v.time)
					setTimeout(function(){ draw(v,c,bc,w,h); }, 0);
				}
            </script>
        </head>
        <body>
			<input id="i" type="text" onkeyup="changemid()"></input>
			<video id=v controls loop>>
				<source src=video.mp4 type=video/mp4>
			</video>
			<canvas id=c></canvas>
        </body>
    </html>
